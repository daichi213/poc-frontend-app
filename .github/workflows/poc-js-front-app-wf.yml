name: poc-js-front-app-wf

on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:14.16
      env:
        NODE_ENV: development
      options: --cpus 2
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          repository: 'wealsoft/pipeline-making'
          token: ${{ secrets.PAT_PIPELINE_MAKING_REPO }}
          path: './pipeline-making'
          ref: "feature/ozaki_poc"

      - name: Cache
        uses: actions/cache@v3.0.11
        with:
          path: "**/node_modules"
          key: node-modules-${{ github.sha }}
          restore-keys: node-modules-

      - name: Display the path
        shell: bash
        run: |
            set -x
            sudo chmod +x ${{ github.workspace }}/.github/build.sh
            sh ${{ github.workspace }}/.github/build.sh